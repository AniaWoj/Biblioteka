<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Biblioteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/mainCss.css">
    <script src="js/mainJS.js"></script>

</head>
<body>
<div class="bg-body-container">
    <header class="sticky-top bg-header-container">
        <h1>Lista książek</h1>
        <nav class="navbar navbar-expand-lg d-flex justify-content-center" w3-include-html="nav.html"></nav>
    </header>
    <div class="container bg-main-container">
        <div class="content">
            <form th:action="@{/addBook}" method="post" th:object="${newBook}">
                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input class="form-control" type="text" th:field="*{ISBN}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Tytuł</label>
                    <input class="form-control" type="text" th:field="*{title}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Imie autora</label>
                    <input class="form-control" type="text" th:field="*{authorName}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Nazwisko autora</label>
                    <input class="form-control" type="text" th:field="*{authorLastName}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Data publikacji</label>
                    <input class="form-control" type="date" th:field="*{publicationDate}" />
                </div>
                <button class="btn btn-primary" type="submit">Zapisz</button>
            </form>
        </div>
    <footer>
        Stopka
    </footer>
    </div>
</div>
<script>
    includeHTML();
</script>
</body>
</html>
