<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Biblioteka</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <header>
        <h1>Dodaj nową książkę</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a  class="nav-link" href="mainMenu">Menu</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="books">Wyswietl ksiazki</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="addNewUser">Dodaj nowego uzytkownika</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="">Wyswietl ksiazki danego autora</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="myAccount">Wyswietl moje dane</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="users">Wyswietl dane wybranego uzytkownika</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="login">Logowanie</a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <form th:action="@{/addBook}" method="post" th:object="${newBook}">
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input class="form-control" type="text" th:field="*{ISBN}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Tytuł</label>
                <input class="form-control" type="text" th:field="*{title}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Imie autora</label>
                <input class="form-control" type="text" th:field="*{authorName}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Nazwisko autora</label>
                <input class="form-control" type="text" th:field="*{authorLastName}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Data publikacji</label>
                <input class="form-control" type="date" th:field="*{publicationDate}" />
            </div>
            <button class="btn btn-primary" type="submit">Zapisz</button>
        </form>
    </div>
    <footer>
        Stopka
    </footer>
</div>
</body>
</html>
