<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/mainCss.css">
    <script src="js/mainJS.js"></script>

</head>
<body>
    <div class="bg-body-container">
        <header class="sticky-top bg-header-container">
            <h1>Lista książek</h1>
            <nav class="navbar navbar-expand-lg d-flex justify-content-center" w3-include-html="nav.html"></nav>
        </header>
            <div class="container bg-main-container">
                <div class="content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Login</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <th scope="row" th:text="${user.getPersonID()}"></th>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getLogin()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <footer>
                Stopka
            </footer>
        </div>
    </div>
<script>
    includeHTML();
</script>
</body>
</html>
