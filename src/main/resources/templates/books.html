<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Biblioteka</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/mainCss.css">

    </head>
    <body>
        <div class="bg-body-container">
            <header class="sticky-top bg-header-container">
                <h1>Lista książek</h1>
                <nav class="navbar navbar-expand-lg d-flex justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item grow">
                            <a  class="nav-link text-reset" href="mainMenu">Menu</a>
                        </li>
                        <li class="nav-item grow">
                            <a  class="nav-link text-reset" href="books">Wyswietl ksiazki</a>
                        </li>
                        <li class="nav-item grow">
                            <a  class="nav-link text-reset" href="addNewUser">Dodaj nowego uzytkownika</a>
                        </li>
                        <li class="nav-item grow">
                            <a class="nav-link text-reset"  href="addBook">Dodaj książkę</a>
                        </li>
                        <li class="nav-item grow">
                            <a class="nav-link text-reset"  href="myAccount">Wyswietl moje dane</a>
                        </li>
                        <li class="nav-item grow">
                            <a class="nav-link text-reset"  href="users">Wyswietl dane wybranego uzytkownika</a>
                        </li>
                        <li class="nav-item grow">
                            <a class="nav-link text-reset"  href="login">Logowanie</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="container bg-main-container">

                <div class="content">
                    <div>
                        <form th:action="@{/findByAuthor}" method="post" th:object="${author}">
                            <div class="mb-3">
                                <label class="form-label">Wprowadź nazwisko autora: </label>
                                <input class="form-control" type="text" th:field="*{lastName}" />
                            </div>
                            <button class="btn btn-primary" type="submit">Filtruj</button>
                        </form>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ISBN</th>
                            <th scope="col">Tytuł</th>
                            <th scope="col">Imię autora</th>
                            <th scope="col">Nazwisko autor</th>
                            <th scope="col">Rok publikacji</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book:${books}">
                            <th scope="row" th:text="${book.getISBN()}"></th>
                            <td th:text="${book.getTitle()}"></td>
                            <td th:text="${book.getAuthorName()}"></td>
                            <td th:text="${book.getAuthorLastName()}"></td>
                            <td th:text="${book.getPublicationDate().getYear()}"></td>
                            <td>
                                <form th:action="@{/deleteBook}" method="post">
                                    <input type="hidden" th:value="${book.getISBN()}" name="bookIsbn"/>
                                    <button type="submit" class="btn btn-danger">Usuń</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <footer>
                    Stopka
                </footer>
            </div>
        </div>
    </body>
</html>
