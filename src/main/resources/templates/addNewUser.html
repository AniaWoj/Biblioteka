<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <title>Biblioteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/mainCss.css">
    <script src="js/mainJS.js"></script>

  </head>
  <body>
  <div class="bg-body-container">
    <header class="sticky-top bg-header-container">
      <h1>Lista książek</h1>
      <nav class="navbar navbar-expand-lg d-flex justify-content-center" w3-include-html="nav.html"></nav>
    </header>
    <div class="container bg-main-container">
      <div class="content">
        <form th:action="@{/addNewUser}" method="post" th:object="${newUser}">
          <div class="mb-3">
            <label class="form-label">Imię</label>
            <input class="form-control" type="text" th:field="*{firstName}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Nazwisko</label>
            <input class="form-control" type="text" th:field="*{lastName}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Login</label>
            <input class="form-control" type="text" th:field="*{login}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input class="form-control" type="password" th:field="*{password}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" th:field="*{email}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Adres</label>
            <input class="form-control" type="text" th:field="*{address}" />
          </div>
          <button class="btn btn-primary" type="submit">Zapisz</button>
        </form>
      </div>
      <footer>
        Stopka
      </footer>
    </div>
  </div>
  <script>
    includeHTML();
  </script>
  </body>
</html>
