<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <title>Biblioteka</title>
    <link rel="stylesheet" href="background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>Dodaj nowego użytkownika</h1>
      </header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a  class="nav-link" href="mainMenu">Menu</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" href="books">Wyswietl ksiazki</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" href="addNewUser">Dodaj nowego uzytkownika</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="">Wyswietl ksiazki danego autora</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="myAccount">Wyswietl moje dane</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="users">Wyswietl dane wybranego uzytkownika</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="login">Logowanie</a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <form th:action="@{/addNewUser}" method="post" th:object="${newUser}">
          <div class="mb-3">
            <label class="form-label">Imię</label>
            <input class="form-control" type="text" th:field="*{firstName}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Nazwisko</label>
            <input class="form-control" type="text" th:field="*{lastName}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Login</label>
            <input class="form-control" type="text" th:field="*{login}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input class="form-control" type="password" th:field="*{password}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" th:field="*{email}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Adres</label>
            <input class="form-control" type="text" th:field="*{address}" />
          </div>
          <button class="btn btn-primary" type="submit">Zapisz</button>
        </form>
      </div>
      <footer>
        Stopka
      </footer>
    </div>
  </body>
</html>
