<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/mainCss.css">
    <script src="js/mainJS.js"></script>

</head>
<body>
<div class="bg-body-container">
    <header class="sticky-top bg-header-container">
        <h1>Lista książek</h1>
        <nav class="navbar navbar-expand-lg d-flex justify-content-center" w3-include-html="nav.html"></nav>
    </header>
    <div class="container bg-main-container">
    <div class="content">
     <h3>Panel Logowania</h3>
                    <form th:action="@{/login}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="inputLogin" class="form-label">Login</label>
                            <input type="text" class="form-control" id="inputLogin" aria-describedby="emailHelp" th:field="*{inputLogin}">
                            <div id="loginHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" th:field="*{inputPassword}">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

    </div>
    <footer>
        Stopka
    </footer>
    </div>
</div>
<script>
    includeHTML();
</script>
</body>
</html>
